<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Cricket Legends Recognition System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./dropzone.min.css">
    <link rel="stylesheet" href="./app.css">
</head>

<body style="background-image: url('./images/CC.png')">
    <nav class="navbar navbar-light bg-light justify-content-center">
        <a class="navbar-brand" href="#">Indian Cricket Legends Recognition System</a>
    </nav>

    <div class="container">
        <div class="row", style="display: none;">
            <div class="col card-wrapper" data-player="Gautam Gambhir">

                    </div>
                    <div class="card-body text-center mt-4">
                        <h4 class="text-uppercase card-title">Gautam Gambhir</h4>
                        </p>
                    </div>
                </div>
            </div>            
            <div class="col card-wrapper" data-player="kapil_dev">
                    <div class="card border-0" style="background-color: rgb(255, 255, 255,0);">
                        <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
                            <img class="w-100 h-100" src="./images/kapil_dev.jpg" alt="Card image cap">
                        </div>
                        <div class="card-body text-center mt-4">
                            <h4 class="text-uppercase card-title">Kapil Dev</h4>
                            </p>
                        </div>
                    </div>
            </div>            
            
            <div class="col card-wrapper" data-player="Hardik Pandya">
                <div class="card border-0" style="background-color: rgb(255, 255, 255,0);">
                    <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
                        <img class="w-100 h-100" src="./images/Hardik Pandya.jpg" alt="Card image cap">
                    </div>
                    <div class="card-body text-center mt-4">
                        <h4 class="text-uppercase card-title">Hardik Pandya</h4>
                        </p>
                    </div>
                </div>
            </div> 
 
            <div class="col card-wrapper" data-player="Virat Kohli">
                <div class="card border-0" style="background-color: rgb(255, 255, 255,0);">
                    <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
                        <img class="w-100 h-100" src="./images/virat.jpeg" alt="Card image cap">
                    </div>
                    <div class="card-body text-center mt-4">
                        <h4 class="text-uppercase card-title">Virat Kohli</h4>
                        </p>
                    </div>
                </div>
            </div>  
            
            <div class="col card-wrapper" data-player="MS Dhoni">
                <div class="card border-0"style="background-color: rgb(255, 255, 255,0);">
                    <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
                        <img class="w-100 h-100" src="./images/MS Dhoni.jpg" alt="Card image cap">
                    </div>
                    <div class="card-body text-center mt-4">
                        <h4 class="text-uppercase card-title">MS Dhoni</h4>
                        </p>
                    </div>
                </div>
            </div>              


            <div class="col card-wrapper" data-player="Rahul Dravid">
                <div class="card border-0" style="background-color: rgb(255, 255, 255,0);">
                    <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
                        <img class="w-100 h-100" src="./images/Rahul Dravid.jpg" alt="Card image cap">
                    </div>
                    <div class="card-body text-center mt-4">
                        <h4 class="text-uppercase card-title">Rahul Dravid</h4>
                        </p>
                    </div>
                </div>
            </div>   
            
            <div class="col card-wrapper" data-player="Sachin Tendulkar">
                <div class="card border-0" style="background-color: rgb(255, 255, 255,0);">
                    <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
                        <img class="w-100 h-100" src="./images/Sachin Tendulkar.jpg" alt="Card image cap">
                    </div>
                    <div class="card-body text-center mt-4">
                        <h4 class="text-uppercase card-title">Sachin Tendulkar</h4>
                        </p>
                    </div>
                </div>
            </div>             

            <div class="col card-wrapper" data-player="Sourav Ganguly">
                <div class="card border-0" style="background-color: rgb(255, 255, 255,0);">
                    <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
                        <img class="w-100 h-100" src="./images/Sourav Ganguly.jpg" alt="Card image cap">
                    </div>
                    <div class="card-body text-center mt-4">
                        <h4 class="text-uppercase card-title">Sourav Ganguly</h4>
                        </p>
                    </div>
                </div>
            </div>             
         
            <div class="col card-wrapper" data-player="sunil_gavaskar">
                <div class="card border-0" style="background-color: rgb(255, 255, 255,0);">
                    <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
                        <img class="w-100 h-100" src="./images/sunil_gavaskar.jpg" alt="Card image cap">
                    </div>
                    <div class="card-body text-center mt-4">
                        <h4 class="text-uppercase card-title">Sunil Gavaskar</h4>
                        </p>
                    </div>
                </div>
            </div>             


        </div>

        <div class="column">
            <div class="col-sm-4", style="max-width: 100%">
                <div class="row" style="margin-top: 20px;">
                    <div class="col-12 mx-auto">
                        <form action="/file-upload" class="dropzone" id="dropzone">
                            <div class="dz-message needsclick" >
                                <img src="./images/upload.png" width="50vw" height="50vw"><br>
                                <span class="note needsclick">Drop files here or click to upload</span>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-3 mx-auto">
                        <button id="submitBtn" type="button" class="btn btn-success" style="margin-left: 35%">Classify</button>
                    </div>
                </div>
            </div>
            
            <div class="col-sm-8 error" id="error" >
                <p>Can't classify image. Classifier was not able to detect face and two eyes properly</p>    
            </div>

            <div class="col-sm-4" id="resultHolder", style="margin-top: 50px; max-width: 100%;">
            </div>
            <div class="col-sm-4" id="divClassTable">
            </div>
            
        </div>

    </div>

</body>
